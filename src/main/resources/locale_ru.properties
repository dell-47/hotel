hotel_description_part1 = Krakozhia luxury hotel \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0441\u044f \u043d\u0430 \u0431\u0435\u0440\u0435\u0433\u0443 \u0440\u0435\u043a\u0438 \u0421\u0432\u0438\u0441\u043b\u043e\u0447\u044c. \u041e\u0442\u0435\u043b\u044c \u0440\u0430\u0441\u043f\u043e\u043b\u043e\u0436\u0435\u043d \u0432 \u0441\u0430\u043c\u043e\u043c \u0441\u0435\u0440\u0434\u0446\u0435 \u0441\u0442\u043e\u043b\u0438\u0446\u044b, \u0440\u044f\u0434\u043e\u043c \u0441 \u0442\u0430\u043a\u0438\u043c\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c\u0438 \u0434\u043e\u0441\u0442\u043e\u043f\u0440\u0438\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044f\u043c\u0438, \u043a\u0430\u043a \u0421\u0442\u0430\u0440\u044b\u0439 \u0433\u043e\u0440\u043e\u0434. \u0421\u0442\u0430\u0440\u044b\u0439 \u0433\u043e\u0440\u043e\u0434 \u2014 \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0435 \u043c\u0435\u0441\u0442\u043e \u0434\u043b\u044f \u0448\u043e\u043f\u0438\u043d\u0433\u0430. \u041f\u0440\u043e\u0433\u0443\u043b\u044f\u0439\u0442\u0435\u0441\u044c \u043f\u043e \u043c\u043e\u0449\u0435\u043d\u044b\u043c \u0443\u043b\u043e\u0447\u043a\u0430\u043c, \u043f\u043e\u0441\u0435\u0442\u0438\u0442\u0435 \u043c\u043d\u043e\u0433\u043e\u0447\u0438\u0441\u043b\u0435\u043d\u043d\u044b\u0435 \u043c\u0430\u0433\u0430\u0437\u0438\u043d\u044b.
